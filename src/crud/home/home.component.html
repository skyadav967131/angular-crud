<div>
    <h1>My Products</h1>
    <button type="button" [routerLink]="['/crud/create']" routerLinkActive="active" >Create new product</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>                            
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of product">
                <td>{{product.Id}}</td>
                <td>{{product.Name}}</td>
                <td>{{product.Description}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Quantity}}</td>
                <td>
                    <button type="button" [routerLink]="['/crud/update/', product.Id]">Update</button>
                    <button type="button" (click)="crudService.delete(product.Id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
